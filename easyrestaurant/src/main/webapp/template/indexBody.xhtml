<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:panelGroup id="containerLogIn" layout="block">		
	<h:graphicImage  value = "resources/images/LogoEasyRestaurant.png"/> 
			
		<h:panelGroup id="containerTextoLogIn" layout="block">		
			<h1 class="textoTelaLogIn laranja">USER</h1>
			
			<h1 class="textoTelaLogIn preto">LOGIN</h1>
		</h:panelGroup>
	
	<h:form id="formLogin" class="formLogin">
		
	         <h:inputText  class="campoInputLogIn" id="userName" value="#{livroBean.livro.titulo}"  >
				    <f:passThroughAttribute name="placeholder" value="Username" />
			</h:inputText>    
			
	         <h:inputSecret class="campoInputLogIn" type="password" id="userPassword" value="#{livroBean.livro.isbn}">
				 <f:passThroughAttribute name="placeholder" value="Password" />
			</h:inputSecret>  	
			                  
	         <h:commandButton class="botaoLogIn" value="Enviar" action="#{livroBean.gravar}"/>
						   
	</h:form>
</h:panelGroup>
</ui:composition>
