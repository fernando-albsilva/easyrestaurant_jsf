<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<div id="containerConteudoCentro">

				
		
		<h:form id="formCadastroGarcom" class="formLogin">
		
			<h1> Cadastro Garçom</h1>
			<h2> Nome :</h2>
	         <h:inputText  class="campoInputCadastro" id="produtoNome" value="#{GarcomBean.nome}"  >
				    <f:passThroughAttribute name="placeholder" value="Nome do Garçom" />
			</h:inputText>    
			
			                  
	         <h:commandButton class="botao form-botao" value="Cadastrar" action="#{GarcomBean.gravar}"/>
						   
		</h:form>
	
		
		<h:form id="formEditaGarcom" class="formLogin">
		
			<h1> Edição Garçom</h1>
			<h2> Nome :</h2>
	         <h:inputText  class="campoInputCadastro" id="produtoNome" value="#{GarcomBean.nome}"  >
				    <f:passThroughAttribute name="placeholder" value="Nome do Garçom" />
			</h:inputText>    
			
			                  
	         <h:commandButton class="botao form-botao" value="Editar" action="#{GarcomBean.gravar}"/>
			                  

						   
		</h:form>
		
		
		<h:form id="formBuscaGarcom" class="formLogin">
		
			<h1> Buscar Garçom</h1>
			<h2> Nome :</h2>
	         <h:inputText  class="campoInputCadastro" id="produtoNome" value="#{GarcomBean.nome}"  >
				    <f:passThroughAttribute name="placeholder" value="Nome do Garçom" />
			</h:inputText>    
			
			                  
	         <h:commandButton class="botao form-botao" value="Buscar" action="#{GarcomBean.buscar}"/>
						   
		</h:form>
		
		
		<h:form id="formExcluiGarcom" class="formLogin">
		
			<h1> Excluir Garçom</h1>
			<h2> Nome :</h2>
	         <h:inputText  class="campoInputCadastro" id="produtoNome" value="#{GarcomBean.nome}"  >
				    <f:passThroughAttribute name="placeholder" value="Nome do Garçom" />
			</h:inputText>    
			
			                  
	         <h:commandButton class="botao form-botao" value="Buscar" action="#{GarcomBean.excluir}"/>
						   
		</h:form>
		
		
</div>
	
</ui:composition>
