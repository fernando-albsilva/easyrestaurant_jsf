<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<div id="containerConteudoCentro">

		<h:form id="formCadastroProduto" class="formLogin">
		
			<h1> Cadastro Mesa</h1>
			<h2> Nome Cliente :</h2>
	         <h:inputText  class="campoInputCadastro" id="clienteNome" value="#{GrupoMesaBean.nomeCliente}"  >
				    <f:passThroughAttribute name="placeholder" value="Nome do Cliente" />
			</h:inputText>
			 
				    
			<h2> Nome Gar√ßom :</h2>
	         <h:inputText class="campoInputCadastro"  id="valorProduto" value="#{GrupoMesaBean.nomeGarcom}">
				 <f:passThroughAttribute name="placeholder" value="0.00" />
			</h:inputText>  	
			                  
	    
		 	<h:commandButton class="botao form-botao" value="Iniciar Mesa" action="#{GrupoMesaBean.iniciarMesa}"/>
		</h:form>
	
	

	
		
		<h:form id="formIncluirProduto" class="formLogin">
		
			<h1> Incluir Produto</h1>
			<h2> Nome Produto:</h2>
	         <h:inputText  class="campoInputCadastro" id="produtoNome" value="#{GrupoMesaBean.nomeProduto}"  >
				    <f:passThroughAttribute name="placeholder" value="Nome do Produto" />
			</h:inputText>    
			<h2> Valor :</h2>
	         <h:inputText class="campoInputCadastro"  id="valorProduto" value="#{GrupoMesaBean.valorProduto}">
				 <f:passThroughAttribute name="placeholder" value="0.00" />
			</h:inputText>  	
			                  
	         <h:commandButton class="botao form-botao" value="Incluir" action="#{GrupoMesaBean.incluirCliente}"/>
						   
		</h:form>
		
		<h:form>
    <div class="card">
        <p:dataTable var="produto" value="#{dtTabelaProduto.produto}">
            <p:column headerText="Codigo">
                <h:outputText value="#{produto.id_produto}" />
            </p:column>

            <p:column headerText="Produto">
                <h:outputText value="#{produto.nome}" />
            </p:column>

            <p:column headerText="Valor">
                <h:outputText value="#{produto.valor}" />
            </p:column>

        </p:dataTable>
    </div>
</h:form>
		
</div>
	
</ui:composition>
