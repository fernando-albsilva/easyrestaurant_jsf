<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<div id="containerConteudoCentro">

				
		
		<h:form id="formCadastroProduto" class="formLogin">
		
			<h1> Cadastro Produto</h1>
			
			<h2> Nome :</h2>
	         <h:inputText  class="campoInputCadastro" id="produtoNome" value="#{produtoBean.nome}"  >
				    <f:passThroughAttribute name="placeholder" value="Nome do Produto" />
			</h:inputText>    
			
			<h2> Valor :</h2>
	         <h:inputText class="campoInputCadastro"  id="valorProduto" value="#{produtoBean.valor}">
				 <f:passThroughAttribute name="placeholder" value="0.00" />
			</h:inputText>  	
			
			<h2> Custo :</h2>
	         <h:inputText class="campoInputCadastro"  id="custoProduto" value="#{produtoBean.custo}">
				 <f:passThroughAttribute name="placeholder" value="0.00" />
			</h:inputText>  	
			                  
	         <h:commandButton class="botao form-botao" value="Cadastrar" action="#{produtoBean.ProdutoCreate}"/>
						   
		</h:form>
	
		
		<h:form id="formEditaProduto" class="formLogin">
		
			<h1> Edição Produto</h1>
			
			<h2> Nome :</h2>
	         <h:inputText  class="campoInputCadastro" id="produtoNome" value="#{produtoBean.nome}"  >
				    <f:passThroughAttribute name="placeholder" value="Nome do Produto" />
			</h:inputText>  
			  
			<h2> Valor :</h2>
	         <h:inputText class="campoInputCadastro"  id="valorProduto" value="#{produtoBean.valor}">
				 <f:passThroughAttribute name="placeholder" value="0.00" />
			</h:inputText>  	
			                
			 <h2> Custo :</h2>
	         <h:inputText class="campoInputCadastro"  id="custoProduto" value="#{produtoBean.custo}">
				 <f:passThroughAttribute name="placeholder" value="0.00" />
			</h:inputText>    
	         <h:commandButton class="botao form-botao" value="Editar" action="#{produtoBean.ProdutoUpdate}"/>
						   
		</h:form>
		
		
		<h:form id="formBuscaProduto" class="formLogin">
		
			<h1> Busca Produto</h1>
			<h2> Nome :</h2>
	         <h:inputText  class="campoInputCadastro" id="produtoNome" value="#{produtoBean.nome}"  >
				    <f:passThroughAttribute name="placeholder" value="Nome do Produto" />
			</h:inputText>    
			
	         <h:commandButton class="botao form-botao" value="Buscar" action="#{produtoBean.ProdutoSearch}"/>
						   
		</h:form>
		
		
		<h:form id="formExcluiProduto" class="formLogin">
		
			<h1> Exclui Produto</h1>
			<h2> ID :</h2>
	         <h:inputText  class="campoInputCadastro" id="produtoID" value="#{produtoBean.id_produto}"  >
				    <f:passThroughAttribute name="placeholder" value="Nome do Produto" />
			</h:inputText>    
			
			                  
	        <h:commandButton class="botao form-botao" value="Excluir" action="#{produtoBean.ProdutoDelete}"/>
						   
		</h:form>
		
		
</div>
	
</ui:composition>
