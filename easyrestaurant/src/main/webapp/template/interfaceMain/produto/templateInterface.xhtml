<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
		<meta charset="ISO-8859-1" />
		<h:outputStylesheet library="css" name="app.css" />
		<h:outputStylesheet library="primefaces" name="primeicons/primeicons.css" />
		<title>Easy Restaurant</title>
		<link  rel="stylesheet" href="../../../css/cadatro.css" type="text/css" />
</h:head>
	<h:body>
		<p:layout fullPage="true">
			
			<p:layoutUnit position="north" size="100">
				<ui:insert name="menu_superior" />
			</p:layoutUnit>
			
			
			<p:layoutUnit position="west" size="242">
				<ui:insert name="menu_esquerdo" />
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
				<ui:insert name="conteudoCentro" />
			</p:layoutUnit>

			<p:layoutUnit position="east" size="242">
				<ui:insert name="menu_direito" />
			</p:layoutUnit>
			
			<p:layoutUnit position="south" size="200">
				<ui:insert name="rodape" />
			</p:layoutUnit>
			
		</p:layout>
	</h:body>
</html>
