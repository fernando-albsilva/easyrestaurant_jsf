<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<div id="containerConteudoCentro">

				
		
		<h:form id="formCadastroUsuario" class="formLogin">
		
			<h1> Cadastro Usuário</h1>
			<h2> Nome :</h2>
	         <h:inputText  class="campoInputCadastro" id="usuarioNome" value="#{UsuarioBean.nome}"  >
				    <f:passThroughAttribute name="placeholder" value="Nome do Garçom" />
			</h:inputText>    
			
			 <h:inputText  class="campoInputCadastro" id="usuarioSenha" value="#{UsuarioBean.Senha}"  >
				    <f:passThroughAttribute name="placeholder" value="Senha" />
			</h:inputText>    
			                  
	         <h:commandButton class="botao form-botao" value="Cadastrar" action="#{UsuarioBean.gravar}"/>
						   
		</h:form>
	
		
		<h:form id="formEditaUsuario" class="formLogin">
		
			<h1> Edição Usuário</h1>
			<h2> Nome :</h2>
	         <h:inputText  class="campoInputCadastro" id="usuarioNome" value="#{UsuarioBean.nome}"  >
				    <f:passThroughAttribute name="placeholder" value="Nome do Garçom" />
			</h:inputText>    
			
			                  
	         <h:commandButton class="botao form-botao" value="Editar" action="#{UsuarioBean.gravar}"/>
			                  

						   
		</h:form>
		
		
		<h:form id="formBuscaGarcom" class="formLogin">
		
			<h1> Buscar Usuário</h1>
			<h2> Nome :</h2>
	         <h:inputText  class="campoInputCadastro" id="usuarioNome" value="#{UsuarioBean.nome}"  >
				    <f:passThroughAttribute name="placeholder" value="Nome do Usuário" />
			</h:inputText>    
			
			                  
	         <h:commandButton class="botao form-botao" value="Buscar" action="#{GarcomBean.buscar}"/>
						   
		</h:form>
		
		
		<h:form id="formExcluiUsuário" class="formLogin">
		
			<h1> Excluir Usuário</h1>
			<h2> Nome :</h2>
	         <h:inputText  class="campoInputCadastro" id="produtoNome" value="#{UsuarioBean.nome}"  >
				    <f:passThroughAttribute name="placeholder" value="Nome do Usuario" />
			</h:inputText>    
			
			                  
	         <h:commandButton class="botao form-botao" value="Buscar" action="#{UsuarioBean.excluir}"/>
						   
		</h:form>
		
		
</div>
	
</ui:composition>
